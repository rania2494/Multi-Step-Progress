<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Progress Steps"> 
    <meta name="keywords" content="Progress Steps javascript html css html5 css3 bootstrap"> 
    
    <title>Multi Step Progress</title>

    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body class="vw-100 vh-100">
    <main class="vh-100 d-flex flex-column justify-content-center align-items-center">
        <div class="icons text-light fs-5 position-relative my-2">
            <span class="icon me-5 p-1 border border-0 rounded-circle b-shadow" id="c1">1</span>
            <span class="icon mx-5 p-1 border border-0 rounded-circle " id="c2">2</span>
            <span class="icon mx-5 p-1 border border-0 rounded-circle " id="c3">3</span>
            <span class="icon ms-5 p-1 border border-0 rounded-circle " id="c4">4</span>
     
         
          <div class="progress1  position-absolute"></div>
          <div class="progress2   position-absolute"></div>

        </div>

        <div>


            <button id="prev" class="my-5 btn border border-0 rounded-2 py-2 px-4 m-4 bg-gradient disabled text-light b-shadow"><i class="fa-solid fa-angles-right fa-rotate-180"></i></button>
            <button id="next" class="btn border border-0 rounded-2 py-2 px-4 m-4 bg-gradient  text-light b-shadow"><i class="fa-solid fa-angles-right"></i></button>
        </div>
    </main>


    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
